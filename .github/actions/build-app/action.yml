name: 'build-app'
description: 'Builds the JS application'
outputs:
  artifact-path:
    description: "The generated npm-pack filepath"
    value: ${{ steps.npm-pack.outputs.artifact-path }}
runs:
  using: "composite"
  steps:
    - run: cp ./README.md ./CHANGELOG.md ./LICENSE ./app/
      shell: bash
    - run: (cd ./app; npm ci)
      shell: bash
    - run: (cd ./app; npm run build)
      shell: bash
    - id: npm-pack
      run: echo "artifact-path='./app/$(cd ./app; npm pack)'" >> $GITHUB_OUTPUT
      shell: bash
    - run: ls -al ./app
      shell: bash