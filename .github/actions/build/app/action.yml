name: 'build-app'
description: 'Builds the JS application'
inputs:
  app-path:
    description: "The path to the app directory"
    required: false
    default: app
outputs:
  artifact-path:
    description: "The generated npm-pack filepath"
    value: ${{ steps.npm-pack.outputs.artifact-path }}
runs:
  using: "composite"
  steps:
    - id: npm-ci
      shell: bash
      run: (cd ${{ inputs.app-path }}; npm ci)
    - id: npm-build
      shell: bash
      run: (cd ${{ inputs.app-path }}; npm run build)
    - id: npm-pack
      shell: bash
      run: |
        fileName=$(cd ${{ inputs.app-path }}; npm pack)
        echo "artifact-path=${{ inputs.app-path }}/$fileName" >> $GITHUB_OUTPUT