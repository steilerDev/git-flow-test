name: '[event] push to {non-prod}'
run-name: '[event] push to {${{ github.ref_name }}}: ${{ github.event.head_commit.message }}'
# Upon receiving a push to dev or beta, this workflow will deploy to the nightly or beta channel

on: 
  push:
    branches: # Run on every push to dev
      - 'dev'
      - 'beta'
    tags-ignore:
      - '**'

jobs:
  build-release-artifacts:
    name: build-release-artifacts
    uses: ./.github/workflows/artifacts_build-release.yml
    with:
      artifacts: '["app"]'
      release: true
    secrets:
      docker-token: ${{ secrets.DOCKER_TOKEN }}
      npm-token: ${{ secrets.NPM_TOKEN }}
      gh-token: ${{ secrets.GH_TOKEN }}